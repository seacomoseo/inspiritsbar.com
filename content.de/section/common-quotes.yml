- title: RebeccA.
  content: |
    “Ich hatte eine Cocktailbar für meinen Geburtstag gemietet und war sehr zufrieden.

    Die Holzbar sieht schick aus und macht richtig was her.

    Die Cocktails waren alle sehr gut  und es gab eine große Auswahl.

    Der Kontakt davor war immer zuverlässig und professionell und Timo als Barkeeper super sympathisch!”
  image: https://lh3.googleusercontent.com/a/ACg8ocJdv18YeVLND9ymlmzKY9gOM8W8uvmJ5oyF8cYHDrItUROV2A=s136
- title: J M.
  content: |
    “Timo ist ein toller Barista.

    Er hat uns auf der IAA mit allen nur denkbaren und leckeren Kaffeearten versorgt.

    Zudem ist er sehr hilfsbereit, immer gut gelaunt und hat einfach Freude an seinem Beruf.

    Jederzeit würde ich ihn wieder buchen.

    Sein Coffeebike ist einmalig.”
  image: https://lh3.googleusercontent.com/a/ACg8ocIOqbqelbjaDzG7a4LNCjDxPk4zfDUR5D7ava0vDJeCIhDqtA=s136
